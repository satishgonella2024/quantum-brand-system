<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Background (transparent) -->
  
  <!-- Layer Stack -->
  <g transform="translate(100, 80)">
    <!-- Bottom Layer -->
    <rect x="10" y="10" width="100" height="60" rx="12" ry="12" fill="url(#bottom-gradient)" />
    
    <!-- Middle Layer -->
    <rect x="5" y="5" width="100" height="60" rx="12" ry="12" fill="url(#middle-gradient)" />
    
    <!-- Top Layer -->
    <rect x="0" y="0" width="100" height="60" rx="12" ry="12" fill="url(#top-gradient)" />
    
    <!-- Orbital Path -->
    <ellipse cx="50" cy="30" rx="70" ry="40" fill="none" stroke="#FF9040" stroke-width="1.5" stroke-opacity="0.6" />
    
    <!-- Orbital Particle -->
    <circle cx="100" cy="30" r="8" fill="#FF9040" />
  </g>
  
  <!-- QuantumSDK Text -->
  <text x="230" y="110" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">
    <tspan>Quantum</tspan><tspan fill="#D6336C">SDK</tspan>
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="top-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CD4FF" />
      <stop offset="100%" stop-color="#2E8BFF" />
    </linearGradient>
    
    <linearGradient id="middle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A92FF" />
      <stop offset="100%" stop-color="#5A6AFF" />
    </linearGradient>
    
    <linearGradient id="bottom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A52FF" />
      <stop offset="100%" stop-color="#7747FF" />
    </linearGradient>
  </defs>
</svg>